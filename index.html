<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-inner">
        <div class="sign-up-call-to-action-parent">
          <div class="sign-up-call-to-action">
            <h3 class="create-an-account">Create an account</h3>
          </div>
          <div class="enter-your-email">
            Enter your email to sign up for this app
          </div>
        </div>
      </div>
      <div class="field-parent">
        <div class="field">
          <input class="label" placeholder="email@domain.com" type="text" />
        </div>
        <button class="button">
          <div class="primary">Sign up with email</div>
        </button>
      </div>
      <div class="frame-parent">
        <div class="rectangle-wrapper">
          <div class="frame-child"></div>
        </div>
        <div class="or-continue-with">or continue with</div>
        <div class="rectangle-container">
          <div class="frame-item"></div>
        </div>
      </div>
      <button class="button1">
        <div class="google-wrapper">
          <img class="google-icon" alt="" src="./public/google.svg" />
        </div>
        <div class="secondary">Google</div>
      </button>
      <div class="by-clicking-continue-container">
        <span>By clicking continue, you agree to our </span>
        <span class="terms-of-service">Terms of Service</span>
        <span> and </span>
        <span class="privacy-policy">Privacy Policy</span>
      </div>
    </div>
  </body>
</html>
